{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
</head>
<body>
    <h1>News List</h1>
    <a href="{% url 'news_create' %}">Create New News</a>
    <ul>
        {% for news_item in news %}
            <li>
                <a href="{% url 'news_detail' news_id=news_item.id %}">{{ news_item.title }}</a>
                <p>{{ news_item.published_date }}</p>
                <a href="{% url 'news_edit' news_id=news_item.id %}">Edit</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
