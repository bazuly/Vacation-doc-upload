{% extends 'base.html' %}
{% load static %}

{% block title %}Редактирование новости{% endblock %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование новости</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/news_style.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Редактирование новости</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Заголовок:</label>
            {{ news_form.title }}
        </div>
        <div class="form-group">
            <label for="id_content">Содержание:</label>
            {{ news_form.content }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
